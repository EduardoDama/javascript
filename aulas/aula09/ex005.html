<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo o DOM</title>
    <style>
        body{
            background-color: rgb(22, 120, 165);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 name='titulo'>iniciando os estudos em <strong>DOM</strong> em JS</h1>
    <p class='teste'>Aqui vai o resultado</p>
    <p>Muito feliz em aprender o <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerText)
        var m = document.getElementById('msg')
        var msg = document.getElementsByName('titulo')[0]
        msg.innerText = 'Nada de mais'
        var triste = document.getElementsByClassName('teste')[0]
        triste.innerHTML = 'AAAAAAAAAAAAAAAAAAAA'
        var d = document.querySelector('#msg')
        d.style.color = 'black'
    </script>
</body>
</html>
