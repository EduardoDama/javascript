<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color: rgb(50, 252, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="clicar()" onmouseout="saiu()">
        interaja...
    </div>
    <script>
        function clicar(){
            var p = document.getElementById('area')
            p.style.backgroundColor = 'blue'
            p.innerText = 'Boaaa, vc usou o JS para mudar a cor!'
        }
        function saiu(){
            var p = document.getElementById('area')
            p.style.backgroundColor = 'rgb(50, 252, 0)'
            p.innerText = 'Interaja...'
        }
    </script>
</body>
</html>
