<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color: rgb(89, 190, 64);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    <script>
        var p = document.getElementById('area')
        p.addEventListener('mouseenter', entrou)
        p.addEventListener('mouseout', saiu)
        p.addEventListener('click', clicar)
        p.addEventListener('mousedown', pressionar)
      function entrou(){
            p.style.backgroundColor = 'blue'
            p.innerText = 'entrou'
        }
        function saiu(){
            p.style.backgroundColor = 'rgb(89, 190, 64)'
            p.innerText = 'sa√≠u...'
        }
        function clicar(){
            p.innerText = 'Clicou'
            p.style.backgroundColor = 'red'
        }
        function pressionar(){
            p.innerText = 'pressionou'
            p.style.backgroundColor = 'violet'
        }
    </script>
</body>
</html>
