<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Projeto Calculadora</title>
    <style>

        #teclado button {
            font-size: 1.5em;
        }
        #resultado {
            height: 80px;
            font-size: 2.5em;
        }
    </style>
</head>
<body style="background-color: black;" class="d-flex justify-content-center align-items-center min-vh-100">
    <main class="container">
        <div class="text-light text-center p-4 fs-1">
            <p style="font-size: 1.5em;">Calculadora</p>
        </div>
        <div  class="row justify-content-center">
            <div class="col-md-4 bg-dark p-3 rounded-3 shadow">
                <div class="bg-white form-control mb-4 text-end fs-4">
                    <p id="valorcalc" class="fs-5"></p>
                    <p id="resultado">0</p>
                </div>
                

                <div id="teclado" class="gap-2">

                    <div class="row gx-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(1)">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(2)">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(3)">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="digitado('+')">+</button>
                        </div>
                    </div>
                    
                    <div class="row gx-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(4)">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(5)">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(6)">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="digitado('-')">-</button>
                        </div>
                    </div>
                    
                    <div class="row gx-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(7)">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(8)">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="digitado(9)">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="digitado('*')">Ã—</button>
                        </div>
                    </div>
                    
                    <div class="row gx-2">
                        <div class="col-3">
                            <button class="btn btn-danger w-100" onclick="deletar('C')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                                  </svg>
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100"  onclick="digitado(0)">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100"  onclick="digitado('=')">=</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="digitado('/')">/</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
